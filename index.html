<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>Task Manager App</title>
</head>

<body>

    <nav class="navbar">
        <div class="container-fluid justify-content-center">
            <span class="navbar-brand mb-0 h1 ">Task Manager App</span>
        </div>
    </nav>

    <div class="task">
        <input type="text" class="input" placeholder="Enter the Task here">
        <select class="select1">
            <option value="open" selected>OPEN</option>
            <option value="prg">PROGRESS</option>
            <option value="review">REVIEW</option>
            <option value="done">DONE</option>
        </select>
        <button class="task-btn">Task</button>
    </div>

    <div class="container-fluid">
        <div class="taskm">
            <div class="box open" ondrop="drop(event)" ondragover="allowDrop(event)">
                <span>OPEN</span>

            </div>

            <div class="box prg" ondrop="drop(event)" ondragover="allowDrop(event)">
                <span>IN PROGRESS</span>
            </div>

            <div class="box review" ondrop="drop(event)" ondragover="allowDrop(event)">
                <span>IN REVIEW</span>
            </div>

            <div class="box done" ondrop="drop(event)" ondragover="allowDrop(event)">
                <span>DONE</span>
            </div>

        </div>

    </div>

    <script src="./App.js"></script>
</body>

</html>
